{% extends 'base_layout.html' %}
{% block content %}
    <table class="table table-bordered table-striped table-hover">
    <thead>
    <tr>
        <th>序号</th>
        <th>标题</th>
        <th>原因</th>
        <th>成果</th>
        <th>时间</th>
        <th>操作</th>
    </tr>
    </thead>
    {% for item in result %}
    <tr>
    <td>{{ loop.index }}</td>
    <td>{{ item.format|safe }}</td>
    <td>{{ item.reason }}</td>
    <td>{{ item.effect }}</td>
    <td>{{ item.created_time }}</td>
    <td>
        <a href="{{ url_for('user.send_lebi', oid=item.id) }}">编辑</a>
    </td>
    </tr>
    {% endfor %}
    </table>
{% endblock %}
